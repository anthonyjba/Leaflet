<!doctype html>
<html>
<head>
    <title>Many Points with  leaflet Canvas</title>
    <meta charset="utf-8">

    <style>
        
        #map {
            position: absolute;
            height:500;
            width: 800;
            background-color: #333;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="js/L.CanvasOverlay.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>


    <script>

        var leafletMap = L.map('map').setView([-0.38, 39.38], 10);
        L.tileLayer("http://{s}.sm.mapstack.stamen.com/(toner-lite,$fff[difference],$fff[@23],$fff[hsl-saturation@20])/{z}/{x}/{y}.png")
            .addTo(leafletMap);
            
            
        d3.csv("data/Indicadores/parc_ind_46_AM.csv", function(error, source) {
            if (error) throw error;
            
            var data = source.map(mapeoCultivo);  

            L.canvasOverlay()
                .drawing(drawingOnCanvas)
                .addTo(leafletMap);
                
            function drawingOnCanvas(canvasOverlay, params) {
                console.time("draw");
                
                params.canvas.width = 800; 
                params.canvas.height = 500;
                
                var ctx = params.canvas.getContext('2d');
                ctx.clearRect(0, 0, params.canvas.width, params.canvas.height);
                ctx.fillStyle = "rgba(255,116,0, 0.2)";
                for (var i = 0; i < data.length; i++) {
                    var d = data[i];
                    if (params.bounds.contains([d.x, d.y])) {
                        dot = canvasOverlay._map.latLngToContainerPoint([d.x, d.y]);
                        ctx.beginPath();
                        ctx.arc(dot.x, dot.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.closePath();
                    }
                }
                
                console.timeEnd("draw");
            };
            
            function mapeoCultivo(d) {
                return { x: +d.COORX, y: +d.COORY };
            }
        
        
        });
    </script>
</body>
</html>
